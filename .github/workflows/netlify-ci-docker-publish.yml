name: CI - Update Netlify Site with Build Info

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-site-build-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Create build info
        id: buildinfo
        run: |
          echo "BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "BUILD_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BUILD_TAG=netlify-site:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Inject build info into index.html
        run: |
          SITE_INDEX=index.html
          if [ ! -f "$SITE_INDEX" ]; then
            echo "<html><body><h1>Autogenerated site</h1></body></html>" > "$SITE_INDEX"
          fi
          BUILD_BLOCK="<p>Build: $BUILD_TS - SHA: $BUILD_SHA - Tag: $BUILD_TAG</p>"

          # Si el bloque ya existe, reemplázalo
          if grep -q "<!-- BUILD_INFO -->" "$SITE_INDEX"; then
            sed -i "/<!-- BUILD_INFO -->/,/<!-- END_BUILD_INFO -->/c\\
<!-- BUILD_INFO -->\\
$BUILD_BLOCK\\
<!-- END_BUILD_INFO -->" "$SITE_INDEX"
          else
            # Si no existe, insértalo antes de </body>, o al final si no hay </body>
            if grep -q "</body>" "$SITE_INDEX"; then
              sed -i "/<\/body>/i <!-- BUILD_INFO -->\n$BUILD_BLOCK\n<!-- END_BUILD_INFO -->" "$SITE_INDEX"
            else
              echo -e "\n<!-- BUILD_INFO -->\n$BUILD_BLOCK\n<!-- END_BUILD_INFO -->" >> "$SITE_INDEX"
            fi
          fi

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: update site with build info ${{ env.BUILD_TS }} (${{ env.BUILD_SHA }})"
          file_pattern: "index.html"
          branch: main
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com

